<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade In Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1, p {
            opacity: 0;
        }
        .word {
            display: inline-block;
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .word.visible {
            opacity: 1;
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="header">Welcome to the Fade In Experience</h1>
        <p id="paragraph">This paragraph will fade in word by word, creating a captivating and engaging visual effect for your website visitors.</p>
    </div>

    <script>
        function wrapWordsWithSpans(element) {
            element.innerHTML = element.textContent.split(' ').map(word => 
                `<span class="word">${word}</span>`
            ).join(' ');
        }

        function animateWords() {
            const words = document.querySelectorAll('.word');
            words.forEach((word, index) => {
                setTimeout(() => {
                    word.classList.add('visible');
                }, index * 200);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const header = document.getElementById('header');
            const paragraph = document.getElementById('paragraph');

            wrapWordsWithSpans(header);
            wrapWordsWithSpans(paragraph);

            animateWords();
        });
    </script>
</body>
</html>
